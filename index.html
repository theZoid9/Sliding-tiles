       <div style="text-align: center;">
  <h1>Sliding Puzzle</h1>
<div>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="save()" class="save-btn">Save</button>
    <button onclick="load()" class="save-btn">Load</button>

  <div id="controls">

  </div>
